<template name="register">
	{{#unless currentUser}}
	    <form class="form-signup register">
		    <h2 class="form-signup-heading">Please sign Up</h2>
		    <label for="inputUserName" class="sr-only">UserName</label>
		    <input type="text" id="inputUserName" class="form-control" placeholder="UserName" name="registerUserName">
		    <br>
		    <label for="inputEmail" class="sr-only">Email address</label>
		    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="registerEmail" autofocus>
		    <br>
		    <label for="inputPassword" class="sr-only">Password</label>
		    <input type="password" id="inputPassword" class="form-control" name="registerPassword" placeholder="Password">
		    <br>
		    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	  	</form>
	{{/unless}}
</template>
