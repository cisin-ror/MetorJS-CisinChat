<template name="dashboard">
	<div class="row">
	  <div class="col-md-8">
	  	<h3>Start chat Here::</h3>
		<br>
		<div class="chat-box" style="border:1px solid;height:400px;overflow:auto;">
		    {{#each messages}}
		    	<strong>{{author}} :</strong>{{#emojione}} {{body}} {{/emojione}}<br>
		  	{{/each}}
		</div>
		<br>
		<form class="new-message">
	      <input type="text" class="form-control" name="message" placeholder="What's on your mind?">
	    </form>
	    <strong>Emoticons::</strong>{{#emojione}}My emoji :beers: text.{{/emojione}} to use check <strong><a href="http://emoji.codes">emoji codes</a></strong>
	  </div>
	  <div class="col-md-4">
	  	<h3 align="center">onLine Users</h3>
	  	<br>
	  	<ul class="text-center" style="list-style-type: none;">
	  		{{#each usersList}}
	  			<li><a herf="#" id="{{_id}}" class="user_list">{{username}}</a></li>
	  		{{/each}}
		</ul>
	  </div>
	</div>
	
</template>
